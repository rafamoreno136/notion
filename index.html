<!DOCTYPE html>
<html>
<head>
  <title>Hora en Barcelona</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0; /* Elimina el margen predeterminado del cuerpo */
    }
    .hora {
      font-weight: bold;
      font-size: 36px; /* Tamaño de fuente más grande */
      margin-bottom: 5px; /* Ajusta el margen inferior para reducir el espacio */
    }
    p {
      margin-top: 5px; /* Ajusta el margen superior del párrafo */
      margin-bottom: 0; /* Elimina el margen inferior del párrafo */
    }
  </style>
  <script>
    function mostrarHora() {
      var hora = new Date().toLocaleTimeString('es-ES', { hour: 'numeric', minute: 'numeric', hour12: false });
      document.getElementById('horaActual').innerHTML = hora;
    }
    setInterval(mostrarHora, 1000);
  </script>
</head>
<body>
  <p class="hora" id="horaActual"></p>
  <p>Barcelona, España</p>
</body>
</html>
