<!DOCTYPE html>
<html>
<head>
  <title>Hora en Barcelona</title>
  <style>
    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      margin: 0;
    }
    .hora {
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 15px;
      text-align: right; /* Alineación del texto a la derecha */
    }
    .ciudad {
      text-align: right; /* Alineación del texto a la derecha */
    }
    p {
      font-size: 14px;
      margin-top: 0px;
      margin-bottom: 0;
    }
  </style>
  <script>
    function mostrarHora() {
      var hora = new Date().toLocaleTimeString('es-ES', { hour: 'numeric', minute: 'numeric', hour12: false });
      document.getElementById('horaActual').innerHTML = hora;
    }
    setInterval(mostrarHora, 1000);
  </script>
</head>
<body>
  <p class="hora" id="horaActual"></p>
  <p class="ciudad">Barcelona, España</p>
</body>
</html>
