<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos CSS */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      margin: 0;
      color: #333;
    }
    #clock {
      display: flex;
      align-items: center;
      font-size: 5rem;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
    }
    .time-segment {
      background-color: black;
      color: white;
      padding: 0.5rem;
      border-radius: 10px;
      width: 100px;
      text-align: center;
      margin: 0 0.2rem;
    }
    #date {
      background-color: #000;
      color: #fff;
      border: 1.5px solid #000;
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      width: 110px;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="clock">
    <div class="time-segment" id="hours">00</div>
    <div class="time-segment" id="minutes">00</div>
  </div>

  <!-- Pastilla negra con la fecha -->
  <div id="date">
    <span id="date-text">00/00/0000</span> <!-- Fecha -->
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
    }

    function updateDate() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      document.getElementById('date-text').textContent = `${day}/${month}/${year}`;
    }

    // Actualizar el reloj cada minuto y la fecha al iniciar
    setInterval(updateClock, 60000);
    updateClock();
    updateDate();
  </script>
</body>
</html>
